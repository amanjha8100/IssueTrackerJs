<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Issue Tracker</title>
    </head>
    <body>
        <div class="container">
            <h1>Issue Tracker</h1>
            <div class="jumbotron">
                <h3>Add new issue</h3>
                <form>
                  <div class="form-group">
                      <label for="issueDescInput">Description</label>
                      <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
                  </div>
                  <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div> 
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible....">
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-black">Add</button>
                </div>  
                </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList"></div>
            </div>
            <div class="footer">
                <p>&copy Aman Prakash Jha</p>
            </div>
        </div>
        <script src="https://chancejs.com/chance.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
